{% load static %}
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Giriş Sayfası</title>

    <link rel="stylesheet" href="{% static 'kullanicilar/css/login.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Roboto&display=swap"
        rel="stylesheet">

    <style>
        html,
        body {
            /* display: flex; */
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .giris-box {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }


        .label-gizli {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }

        .login-page-html {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 1fr;
        }

        .login-img {
            width: 170px;
            height: auto;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .giris-box {
            border-radius: 20px;
            height: 350px;
            width: 350px;
            background-color: rgba(255, 255, 255, 0.555);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(240, 240, 240);
        }

        .input-studentNo,
        .input-studentPassword {
            width: 100%;
            border-width: 2px;
            border-color: rgb(210, 18, 18);
            border-style: solid;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
            padding-left: 0px;
        }

        .input-studentNo input,
        .input-studentPassword input {
            background-color: rgb(240, 240, 240);
            width: 1fr;
            display: flex;
            margin: 0;
            font-size: 15px;
            text-align: center;
            border: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            position: relative;
            align-items: center;
            padding: 0 5px;
        }

        .input-studentPassword {
            margin-top: 10px;
            margin-right: 5px;
        }

        .input-studentNo input:focus,
        .input-studentPassword input:focus {
            outline: none;
        }





        .button-login-student {
            background-color: rgb(210, 18, 18);
            height: 30px;
            width: 70%;
            border: none;
            border-radius: 20px;
            /*border: 10px solid rgb(210, 18, 18);*/
            display: block;
            text-align: center;
            color: white;
            font-size: 20px;
            transition: 0.3s;
            margin-top: 90px;
        }

        .button-login-student:hover {
            background-color: rgb(170, 18, 18);
        }

        .button-login-student:active {
            background-color: rgb(210, 18, 18);
        }

        .button-login-student-div {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .login-page-type {
            font-family: "Momo Trust Display", sans-serif;
            font-size: 50px;
            font-weight: 800;
            font-style: normal;
            display: flex;
            justify-content: center;
            color: rgb(255, 255, 255);
            -webkit-text-stroke: 1px rgb(210, 18, 18);
            padding-bottom: 20px;
        }

        .user-icon-img,
        .password-icon-img {
            height: auto;
            width: 40px;
        }

        .toggle-password-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 25px;
            height: 25px;
            cursor: pointer;
            z-index: 10;
            margin-left: 10px;
            padding-left: 5px;
        }

    </style>
</head>

<body>

    <div class="login-page-html">
        <div>
            <img alt="Giriş Logosu" src="{% static 'kullanicilar/images/girislogosu.png' %}" class="login-img">
        </div>

        <div class="giris-box">
            <form action="{% url 'kullanicilar:login' %}" method="post">
                {% csrf_token %}



                <div class="input-studentNo">
                    <label for="studentNo" class="label-gizli">
                        Öğrenci Numarası:
                    </label>

                    <img 
			src="{% static 'kullanicilar/images/user-icon.png' %}" 
			alt="password-icon"
			class="user-icon-img">

                    <input type="text" id="username" 
			name="username"
			 placeholder="Kullanıcı Adı" required>
                </div>

                <div class="input-studentPassword">

                    <label for="studentPassword" class="label-gizli">
                        Şifre:
                    </label>

                    <img 
                    src="{% static 'kullanicilar/images/password-icon.png' %}" 
                    alt="password-icon" 
                    class="password-icon-img">

                    <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Şifre" 
                    required>

                    <img
                    src="{% static 'kullanicilar/images/open-eye.png' %}" 
                    alt="Şifreyi Göster"
                    class="toggle-password-icon"
                    id="togglePasswordIcon"
                    onclick="togglePasswordVisibility()">

                </div>

                <div class="button-login-student-div">
                    <button class="button-login-student" type="submit">
                        Giriş Yap
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePasswordIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.src = "{% static 'kullanicilar/images/closed-eye.png' %}";
            } else {
                passwordInput.type = 'password';
                toggleIcon.src = "{% static 'kullanicilar/images/open-eye.png' %}";
            }
        }
    </script>



</body>

</html>
